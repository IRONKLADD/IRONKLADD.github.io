---
layout: default
---
{% assign author = site.authors[page.author] %}

<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.meta %} â€¢ {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  <div class="meta">
    <img src="{{ author.avatar }}?v=3&s=40">
    <span class="author">
      <a href="https://github.com/{{ author.github }}/">
        {{ author.display_name }}
      </a>
    </span>
  </div>
</div>
